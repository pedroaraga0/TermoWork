<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TermoWork</title>
    <link rel="stylesheet" href="login.css">
     <link rel="shortcut icon" type="imagex/png" href="https://raw.githubusercontent.com/pedroaraga0/landing-page-responsiva/refs/heads/main/TermoWork2.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo ao TermoWork</h2>
            <p>Faça login para continuar</p>
            <form action="dashboard.html" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="register-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
